# Sample linker configuration for C programs using the Atari binary file support.
# Use with: cl65 -tatari -Catari-xex.cfg prog.c -o prog.xex
FEATURES {
    STARTADDRESS: default = $2000;
}
SYMBOLS {
    # __EXEHDR__:          type = import;
    __SYSTEM_CHECK__:    type = import;  # force inclusion of "system check" load chunk
    # __AUTOSTART__:       type = import;  # force inclusion of autostart "trailer"
    __STACKSIZE__:       type = weak, value = $0800; # 2k stack
    __STARTADDRESS__:    type = export, value = %S;
    __RESERVED_MEMORY__: type = weak, value = $0000;
        __SYSCHKHDR__:       type = export, value = 0; # Disable system check header
    __SYSCHKTRL__:       type = export, value = 0; # Disable system check trailer
}
MEMORY {
    ZP:         file = "", define = yes, start = $0082, size = $007E;
# "system check" load chunk
    SYSCHKCHNK: file = %O,               start = $2E00, size = $0300;
# "main program" load chunk
    MAIN:       file = %O, define = yes, start = %S,    size = $BC20 - __STACKSIZE__ - __RESERVED_MEMORY__ - %S;

 # Note: according to https://cc65.github.io/doc/atari.html
    # memory areas that are functionally ours are C000-CFFF and D800-FFF9
 # WARNING: ALL MEMORY BETWEEN C000 and D000 is now occupied!

# reserving charset memory
# reserving player-missile graphics memory
    #SCREENMEM: file = %O,                      start = $3400, size = $0400;
    
    #PMGMEM: file = %O,                      start = $3800, size = $0400;
    #CHARMEM: file = %O,                  start = $3C00, size = $0400;
    # Note: according to https://cc65.github.io/doc/atari.html
    # memory areas that are functionally ours are C000-CFFF and D800-FFF9
}
FILES {
    %O: format = atari;
}
FORMATS {
    atari: runad = start,
           initad = SYSCHKCHNK: __SYSTEM_CHECK__;
}
SEGMENTS {
    ZEROPAGE:  load = ZP,         type = zp;
    EXTZP:     load = ZP,         type = zp,                optional = yes;
    SYSCHK:    load = SYSCHKCHNK, type = rw,  define = yes, optional = yes;
    STARTUP:   load = MAIN,       type = ro,  define = yes;
    LOWBSS:    load = MAIN,       type = rw,                optional = yes;  # not zero initialized
    LOWCODE:   load = MAIN,       type = ro,  define = yes, optional = yes;
    ONCE:      load = MAIN,       type = ro,                optional = yes;
    CODE:      load = MAIN,       type = ro,  define = yes;
    RODATA:    load = MAIN,       type = ro;
    DATA:      load = MAIN,       type = rw;
    #GFX:       load = MAIN,       type = rw;  
    INIT:      load = MAIN,       type = bss, define = yes, optional = yes;
    BSS:       load = MAIN,       type = bss, define = yes;
#    AUTOSTRT:  load = TRAILER,    type = ro;
    # a temporary area to store a game map/level
    TEMPAREA:        load = MAIN, type = rw, align $400;
    # reserving charset, PMG and screen memory
    CHARSET:    load = MAIN,   type = ro, align = $400;
    PMGAREA:    load = MAIN,      type = bss, align = $400;
    SCREENAREA: load = MAIN,      type = bss, align = $400;
}
FEATURES {
    CONDES: type    = constructor,
            label   = __CONSTRUCTOR_TABLE__,
            count   = __CONSTRUCTOR_COUNT__,
            segment = ONCE;
    CONDES: type    = destructor,
            label   = __DESTRUCTOR_TABLE__,
            count   = __DESTRUCTOR_COUNT__,
            segment = RODATA;
    CONDES: type    = interruptor,
            label   = __INTERRUPTOR_TABLE__,
            count   = __INTERRUPTOR_COUNT__,
            segment = RODATA,
            import  = __CALLIRQ__;
}